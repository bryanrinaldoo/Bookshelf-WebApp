    <main>
        <section id="menu1" class="input_section">
            <h2 class="heading">Edit Book</h2>
            <h3>Edit your book</h2>
                <form id="editBook" class="row g-3" autocomplete="off">
                    <div class="mb-3">
                        <label for="inputjudulEdit" class="form-label">Title</label>
                        <input class="form-control" id="inputjudulEdit" type="text" required>

                    </div>

                    <div class="mb-3">
                        <label for="inputpenulisEdit" class="form-label">Author</label>
                        <input class="form-control" id="inputpenulisEdit" type="text" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="inputTahunEdit" class="form-label">Year Released</label>
                        <input class="form-control" id="inputTahunEdit" type="number" required>
                    </div>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="inputBookIsCompleteEdit">Already read</label>
                        <input class="form-check-input" type="checkbox" id="inputBookIsCompleteEdit">
                    </div>
                    <input type="submit" value="Submit" name="Submit" class="btn btn-outline-primary btn-lg addBook">
                </form>
        </section>
